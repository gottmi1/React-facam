<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")

    const IdComponent = ({handleIdChange}) => {
      // 방법 1
      return (
      <>
        <label htmlFor="id">ID :</label>
        <input type="text" onChange={handleIdChange} id="id" />
      </>
        )
    }
    const PwComponent = (props) => {
      // 방법 2 props를 사용해 모든 내용을 끌어올림
      return <>
      <label htmlFor="pw">PW :</label>
          <input type="password" onChange={props.handlePwChange} id="pw" /></>
    }


    const App = () => {
      const [id ,setId] = React.useState("")
      const [pw ,setPw] = React.useState("")
      // props를 사용해서 부모 컴포넌트인 App 안에서 useState를 관리할 수 있다.

      const handleIdChange = (e) => {
        setId(e.target.value)
        // console.log(id);
    }
    const handlePwChange = (e) => {
        setPw(e.target.value)
        // console.log(pw);
    }

      const handleLoginClick = () => {
        alert(`id :${id}, pw : ${pw}`)
    }

      return <>
          <IdComponent handleIdChange={handleIdChange}/>
          <br />
          <PwComponent handlePwChange={handlePwChange}/>
          <button disabled={pw && id ? false : true} onClick={handleLoginClick}>Login</button>
      </>
    }

    ReactDOM.render(<App />, rootElement);
  </script>
</body>

</html>
